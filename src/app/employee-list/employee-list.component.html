<table class="table table-striped">
    <thead>
      <th>User Id</th>
      <th>Title</th>
      <th>body</th>
    </thead>
    <tbody>
      <tr *ngFor="let emp of bookList">
        <td>{{emp.userId}}</td>
        <td>{{emp.id}}</td>
        <td>{{emp.body}}</td>
      </tr>
    </tbody>
  </table>
