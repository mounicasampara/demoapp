<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
   
  <!-- <div class="form-group">
    <label for="userName">Name</label>
    <input  formControlName="name" type="text" class="form-control" id="exampleInputPassword1">
  </div> -->


  <!-- NOT TOUCHED, BUT SHOWS ERROR -->
    <!-- <div class="form-group" [ngClass]="{'has-error' : employeeForm.get('name').errors }">
      <label for="userName">Name</label>
      <input  formControlName="name" type="text" class="form-control" id="exampleInputPassword1">
    </div> -->



    <!-- HAS ERROR AND TOUCHED OR DIRTY -->
    <div class="form-group" [ngClass]="{'text-danger' : employeeForm.get('name').errors 
                                          && (employeeForm.get('name').touched || employeeForm.get('name').dirty)}">
      <label for="userName">Name</label>
      <input  formControlName="name" type="text" class="form-control" id="userName" placeholder="Enter username">

    <span class="help-block" *ngIf="employeeForm.get('name').errors && (employeeForm.get('name').touched || employeeForm.get('name').dirty)">
      <span *ngIf="employeeForm.get('name').errors.required">
        Name is required
      </span>
      <!-- MINLENGTH & MAXLENGTH VALIDATORS -->
      <span *ngIf="employeeForm.get('name').errors.minlength || employeeForm.get('name').errors.maxlength">
        Name must be greater than 3 characters and less than 20 characters
      </span>
    </span>
  </div> 


    <div class="form-group" [ngClass]="{'text-danger' : employeeForm.get('email').errors 
    && (employeeForm.get('email').touched || employeeForm.get('email').dirty)}">
      <label for="userEmail">Email address</label>
      <input  formControlName="email" type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

      <span class="help-block" *ngIf="employeeForm.get('email').errors && (employeeForm.get('email').touched || employeeForm.get('email').dirty)">
        <!-- <span *ngIf="employeeForm.get('email').errors.email">
          Email is invalid
        </span> -->
        <span *ngIf="employeeForm.get('email').errors.pattern">
          Email is invalid
        </span>
        <span *ngIf="employeeForm.get('email').errors.emailDomain">
          Email domain should be uworld.com
        </span>
        </span>
       
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
